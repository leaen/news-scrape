<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>news-scrape</title>
    <script src="{{ url_for('static', filename='lib/d3.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='lib/d3.layout.cloud.js') }}" charset="utf-8"></script>
    <style>
        svg {
            text-align : center;
        }
    </style>
</head>

<body>
    <script>
        var fill = d3.scale.category20();

        var height = window.innerHeight || document.body.clientHeight;
        var width = window.innerWidth || document.body.clientWidth;

        d3.layout.cloud().size([width, height])
            //.words({{ words|safe }}.map(function(d) {
            //    return {text: d, size: 10 + Math.random() * 90};
            //}))
            //.words([{text: 'hello', size: 100}])
            .words({{ cloud_words|safe }}.map(function(d) {
                return {text: d[0], size: d[1]*5}; 
            }))
            .padding(5)
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .font("Impact")
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
        .append("g")
            .attr("transform", "translate(" + width/2 + "," + height/2 + ")")
        .selectAll("text")
            .data(words)
        .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return fill(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
            
    }
    </script>
</body>
</html>
