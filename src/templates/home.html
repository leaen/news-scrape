<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>news-scrape</title>
</head>

<body>
    <div id="headlines">
        
        {% for headline in headlines %}
        <p>heading: {{ headline.heading }}</p>
        <p>detail: {{ headline.detail }}</p>
        <p>newspaper: {{ headline.newspaper }}</p>
        <br/>
        {% endfor %}
        
    </div>
</body>
</html>
